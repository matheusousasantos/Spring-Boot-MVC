<!DOCTYPE html>
<html xmlns="http://www.w3.org.1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Pessoa</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3><br/>
	
	<h5>Cadastro de Pessoas</h5>
	
	<div class="row">
	
		<br/>
		<div th:each = "m : ${ msg }">
			
			<span th:text = "${ m }"></span>
		
		</div>	
		<br/>
		
	
		<form action="salvarpessoa" id="formpessoa" method="POST" th:object="${pessoaobj}" class="col s12">
			
			<div class="row">
				
				<div class="input-field col s6">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly" class="validate"> 
				</div>
				
				<div class="input-field col s6">
					<label for="nome" class="active">Nome</label> 
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>
			
			<div class="row">
			
				<div class="input-field col s12"> 
				
					<label for="sobrenome" class="active">Sobrenome</label> 
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate"> 
				
				</div>
			
			</div>
			
			<div class="row">
			
				<div class="input-field col s12"> 
				
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade" class="validate">
			
				</div>
			
			</div>
			
			<div class="row">
				
				<div class="input-field col s6"> 
				
					<button class="btn waves-effect waves-light" type="submit" name="/salvarpessoa">
						Salvar
					</button>
					
					<button class="btn waves-effect waves-light" onclick="document.getElementById('formpessoa').reset();">Novo</button>
					
				</div>
			
			</div>
		</form>
	
	</div>
	
	<div class="row">
	
		<form method="POST" action="pesquisarpessoa" class="col s12">
		
			<div class="row">
				
				<div class="input-field col s12">
				
					<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<button class="btn waves-effect waves-light" type="submit" value="Buscar">Buscar</button>
					
					<a href="/listapessoas" class="waves-effect waves-light btn">Listar Pessoas</a>
					
				</div>
				
			</div>
		</form>
	
	</div>

	<table class="striped">
		
		<thead>
			
			<tr>

				<th>#</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>

			</tr>
		
		</thead>
		
		<tr th:each="pessoa : ${ pessoas }">

			<td th:text="${ pessoa.id }"></td>
			
			<td>
				<a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}" >
					<span  th:text="${ pessoa.nome }"></span>
				</a>
			</td>
			
			<td th:text="${ pessoa.sobrenome }"></td>
			<td th:text="${ pessoa.idade }"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>

		</tr>

	</table>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
