<!DOCTYPE html>
<html xmlns="http://www.w3.org.1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Pessoa</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />


</head>
<body>
	<h1>Cadastro Pessoa</h1>

	<form action="salvarpessoa" method="POST">

		<label>Nome</label> <input name="nome"> <label>Sobrenome</label>
		<input name="sobrenome"> <label>Idade</label> <input
			name="idade">

		<button class="btn waves-effect waves-light" type="submit"
			name="/salvarpessoa">
			Submit <i class="material-icons right">send</i>
		</button>
	</form>

	<a href="/listapessoas" class="waves-effect waves-light btn">Lista</a>

	<table>

		<tr th:each="pessoa : ${ pessoas }">

			<td th:text="${ pessoa.id }"></td>
			<td th:text="${ pessoa.nome }"></td>
			<td th:text="${ pessoa.sobrenome }"></td>

		</tr>

	</table>

	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
