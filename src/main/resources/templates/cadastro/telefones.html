<!DOCTYPE html>
<html xmlns="http://www.w3.org.1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Pessoa</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3><br/>
	
	<h5>Cadastro de Telefones</h5>
	
	<a href="/cadastropessoa" class="waves-effect waves-light btn">Voltar</a>
	
	<div th:each="p : ${pessoaobj}">

		<div class="row">
			<p>
				ID: <span th:text="${p.id}"></span>
			</p>
			<p>
				Nome: <span th:text="${p.nome}"></span>
			</p>

			<p>
				Sobrenome: <span th:text="${p.sobrenome}"></span>
			</p>

			<p>
				Idade: <span th:text="${p.idade}"></span>
			</p>

		</div>

	</div>
	
	<h5>Telefones</h5>
	
	<div class="row">	
		
		<form method="post" th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" class="col s12">
			
			<div class="row">
				
				<div class="input-filed col s6">
					<label class="active" for="numero">NÃºmero: </label>
					<input id="numero" name="numero" class="validate">
				</div>
				
				<div class="input-filed col s6">
					<label class="active" for="tipo">Tipo: </label>
					<input id="tipo" name="tipo" class="validate">
				</div>
				
				<input type="submit" value="Adicionar" class="waves-effect waves-light btn">
			
			</div>
		
		</form>
	
	</div>
	
	<table class="striped">
		
		<tr th:each="fone : ${ telefones }" >
			
			<td th:text="${ fone.numero }"></td>
			<td th:text="${ fone.tipo }"></td>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
			
		</tr>
	
	</table>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
